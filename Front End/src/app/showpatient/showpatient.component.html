<section class="bg-success text-light p-3 "><i class="bi bi-people-fill me-1"></i>Patient Details</section>

<div class="container">
  <div class="bg-info p-2 h5 mt-3"><b>PATIENTS LIST</b></div>
  <table class="table table-striped">
      <thead class="thead table-dark ">
          <tr>
              
                    
                    <th scope="col">Patient Name</th>
                    <th scope="col">Date of Visit</th>
                  
                    <th scope="col">Visited Doctor</th>
                    <th scope="col">Prescription</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let patient of patients">
                  
                    <td>{{ patient.patientName }}</td>
                    <td>{{ patient.dateOfVisit }}</td>
                    <td>{{ patient.visitedDoctor }}</td>
                    <td>{{ patient.precription }}</td>
                     
                  </tr>
                </tbody>

                <tbody></tbody>
              </table>
            </div>
